
{% extends './index.html' %}
{% block stats %}
{% endblock stats %}

<div class="container-fluid mt--6">
{% block chart %}
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center  mb-4" style="color:black;">
          </div>
          <form method="POST" action="{% url 'contact_clients' %}" class="text-info h2 font-weight-bold" style="color:black;">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group input-group-merge input-group-alternative mb-3">
                <div class="input-group-prepend">
                </div>
                <input class="form-control"  style="color:black;" placeholder="Subject" type="text" name="subject">
              </div>
            </div>
          
            <div class="form-group">
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                </div>
                <textarea style="color:black;" placeholder="Email Body" class="form-control" name="body"></textarea>
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-success mt-4">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
      
{% endblock chart %}
<div class="container-fluid mt--6">
