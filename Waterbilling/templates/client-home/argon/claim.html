
{% extends './index.html' %}
{% block stats %}
{% endblock stats %}

<div class="container-fluid mt--6">
{% block chart %}
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
          </div>
          <form method="POST" action="{% url 'claim_payment' %}" class="text-info h2 font-weight-bold" >
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group input-group-merge input-group-alternative mb-3">
                <div class="input-group-prepend">
                </div>
                <input class="form-control"  placeholder="Security Code" type="text" name="security">
              </div>
            </div>
          
            
            
            <div class="text-center">
              <button type="submit" class="btn btn-success mt-4">Claim</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
      
{% endblock chart %}
<div class="container-fluid mt--6">
